<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <aside>
        <!-- cassette -->
        <div class="cards">
            <div class="cassette card" id="cassette-01">
                <audio crossorigin="anonymous" preload="none">
                    <source src="https://epherema.oss-cn-hongkong.aliyuncs.com/music/music.mp3" type="audio/mp3">
                </audio>
                <i class="pin-left-top"></i>
                <i class="pin-right-top"></i>
                <i class="pin-left-bottom"></i>
                <i class="pin-right-bottom"></i>
                <div class="cassette-inner">
                    <div class="cassette-content">
                        <div class="cassette-info">
                            <span class="logo">IC</span>
                            <span class="title">《半生缘》</span>
                        </div>
                        <div class="cassette-tape-container">
                            <div class="cassette-tape-left">
                                <div class="cassette-circle-outer">
                                    <div class="cassette-circle-inner">
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="cassette-tape-right">
                                <div class="cassette-circle-outer">
                                    <div class="cassette-circle-inner">
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cassette-footer">

                    </div>
                </div>

            </div>
            <div class="cassette card" id="cassette-02">
                <audio crossorigin="anonymous" preload="none">
                    <source
                        src="https://epherema.oss-cn-hongkong.aliyuncs.com/music/New%20Empire%20-%20A%20Little%20Braver.mp3"
                        type="audio/mp3">
                </audio>
                <i class="pin-left-top"></i>
                <i class="pin-right-top"></i>
                <i class="pin-left-bottom"></i>
                <i class="pin-right-bottom"></i>
                <div class="cassette-inner">
                    <div class="cassette-content">
                        <div class="cassette-info">
                            <span class="logo">IC</span>
                            <span class="title">A Little Braver</span>
                        </div>
                        <div class="cassette-tape-container">
                            <div class="cassette-tape-left">
                                <div class="cassette-circle-outer">
                                    <div class="cassette-circle-inner">
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="cassette-tape-right">
                                <div class="cassette-circle-outer">
                                    <div class="cassette-circle-inner">
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                        <i class="sawtooth"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cassette-footer">

                    </div>
                </div>

            </div>
        </div>
    </aside>
    <div id="info-circle" onclick="this.style.transform='scale3d(0, 0, 0)'">
        <div>Click Left</div>
        <div>To Play</div>
    </div>
    <main>
        <!-- boom box -->
        <div class="boom-box">
            <!-- boom handler -->
            <div class="boom-handler"></div>
            <!-- boom container -->
            <div class="boom-player">
                <!-- boom nav -->
                <div class="boom-nav">
                    <!-- controls -->
                    <div class="boom-controls">
                        <div class="boom-contrl-range">
                            <input type="range" id="volume" min="0" max="2" value="1" list="gain-vals" step="0.1"
                                data-action="volume" />
                            <datalist id="gain-vals">
                                <option value="0" label="min">
                                <option value="2" label="max">
                            </datalist>
                            <label for="volume">VOL</label>
                        </div>
                        <div class="boom-contrl-range">
                            <input type="range" id="panner" list="pan-vals" min="-1" max="1" value="0" step="0.1"
                                data-action="panner" />
                            <datalist id="pan-vals">
                                <option value="-1" label="left">
                                <option value="1" label="right">
                            </datalist>
                            <label for="panner">PAN</label>
                        </div>
                    </div>
                    <div class="boom-data">
                        <canvas class="audio-analyse"></canvas>
                    </div>
                </div>

                <!-- boom bottom -->
                <div class="boom-bottom">
                    <div class="boom-circle">
                        <div class="boom-circle-inner"></div>
                    </div>
                    <fieldset class="cassette-outer">
                        <legend>STEREO AUTIO CASSETTE PLAYER</legend>
                        <div class="cassette-box">
                            <div class="cassette-tape-real"></div>
                        </div>
                        <div>
                            <button class="control-play">Play / Pause</button>
                        </div>
                    </fieldset>
                    <div class="boom-circle">
                        <div class="boom-circle-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="application/javascript" src="./AudioVisualize/index.js"></script>
    <script>
        let av = new AudioVisualize({
            playButton: '.control-play',
            volControl: '#volume',
            panControl: '#panner',
            visualCanvas: '.audio-analyse'
        }),
            cards = document.querySelector('.cards'),
            tapeBox;
            curAudio = '';

        function reset(id) {
            av.setAudio('.cassette-box audio');
            av.enableControls();
            av.enableAnalyse();
            curAudio = id;
        }

        cards.addEventListener('click', function (e) {
            if (e.target.classList.value.includes('cassette')) {
                let node = e.target;
                while (node) {
                    if (node.classList.value.includes('card')) {
                        let id = '#' + node.id;
                        if (id !== curAudio) {
                            let tapeBox = document.querySelector('.cassette-box > div')
                            let target = document.querySelector(id).cloneNode(true);
                            tapeBox.replaceWith(target);
                            reset(id);
                        }
                        break;
                    } else {
                        node = node.parentNode;
                    }
                }

            }
        }, false);

    </script>
</body>

</html>
